<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bidoofs vs Arceus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
        <script src="code.js"></script>
		<link href="design.css" rel="stylesheet">
    </head>
    <body>
		<div class="bgImage"></div>
		<div id="rulesAlert" class="container alert">
			<img src="Rules.png" alt="...">
			<button class="btn xbox360" onclick="exitAlert(1)">X</button>
		</div>
		<div id="cpuWinAlert" class="container alert">
			<div class="topContainer">
				<button class="btn xbox360" onclick="exitAlert(2)">X</button>
			</div>
			<div class="midContainer">
				<div class="box1">
					<h1>You Lose.</h1>
					<p>It's ok, you'll get him next time. Wanna try again?</p>
				</div>
			</div>
			<div class="thingButtons">
				<button class="btn" onclick="location.href = '../index.html'">Back to Menu</button>
				<button class="btn" onclick="reset(); exitAlert(2)">Try Again</button>
			</div>
		</div>
		<div id="playerWinAlert" class="container alert">
			<div class="topContainer">
				<button class="btn xbox360" onclick="exitAlert(3)">X</button>
			</div>
			<div class="midContainer">
				<div class="box1">
					<h1>You Win!</h1>
					<p>Good job! Wanna try again?</p>
				</div>
			</div>
			<div class="thingButtons">
				<button class="btn" onclick="location.href = '../index.html'">Back to Menu</button>
				<button class="btn" onclick="reset(); exitAlert(3)">Try Again</button>
			</div>
		</div>
		<div class="btn backToMenu" onclick="location.href = '../index.html'">Back to Menu</div>
		<div id="screenDark"></div>
        <div id="mainBody" class="container text-center">
				<div class="container-fluid mb-2" id="card">
					<div class="">
						<button id="place1" class="btn boton place1 tinkaton" type="button" onclick="spot(event);"></button>
						<button id="place2" class="btn boton place2" type="button" onclick="spot(event);"></button>
						<button id="place3" class="btn boton place3" type="button" onclick="spot(event);"></button>
					</div>
					<div class="row2">
						<button id="place4" class="btn boton place4 tinkaton" type="button" onclick="spot(event);"></button>
						<button id="place5" class="btn boton place5" type="button" onclick="spot(event);"></button>
						<button id="place6" class="btn boton place6" type="button" onclick="spot(event);"></button>
						<button id="place7" class="btn boton place7" type="button" onclick="spot(event);"></button>
						<button id="place8" class="btn boton place8 corviknight" type="button" onclick="spot(event);"></button>
					</div>
					<div class="">
						<button id="place9" class="btn boton place9 tinkaton" type="button" onclick="spot(event);"></button>
						<button id="place10" class="btn boton place10" type="button" onclick="spot(event);"></button>
						<button id="place11" class="btn boton place11" type="button" onclick="spot(event);"></button>
					</div>
				</div>
				<div id="playerTracker" style="color: white;">currently playing as: Bidoof</div>
				<div class="my-2">
					<button id="player" class="btn playerchange" type="button" onclick="playerChange(event);">Play as Arceus</button>
					<button class="btn reset" type="button" onclick="reset();">Reset</button>
				</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
